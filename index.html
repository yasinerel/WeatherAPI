<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="showDate()">
    
    <div class="container">
        <div class="weather-side">
            <div class="weather-gradient"></div>
            <div class="date-container">
                <p id="location" style="font-weight: bold; text-transform: capitalize;"></p>
                <p id="currentDay"></p>
                <p id="currentDate"></p>
                
            </div>

            <div class="weather-container"><i class="weather-icon" data-feather="sun"></i>
                <p class="temp"></p>
                <p class="desc"></p>
            </div>
        </div>

        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <div class="precipitation"> <span class="title"></span>
                        <span class="value"> <p id="prec" style="margin: 20px 0px 0px 0px;">PRECIPITATION</p></span>
                        <div class="clear"></div>
                    </div>
                    <div class="humidity"> <span class="title"></span>
                        <span class="value"><p id="hum" style="margin: 5px; ">HUMIDITY</p></span>
                        <div class="clear"></div>
                    </div>
                    <div class="wind"> <span class="title"></span>
                        <span class="value"><p id="wind" style="
                            margin-top: 5px;
                            margin-bottom: 20px;
                        ">WIND</p></span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>

            <div class="week-container">
                <ul class="week-list">
                    <li class="active"><i class="day-icon" data-feather="sun"></i>
                        <span class="day-name"><p id="next1"></p></span>
                        <span class="day-temp"><p id="nextW1"></p></span></li>                    
                    <li><i class="day-icon" data-feather="cloud"></i>
                        <span class="day-name"><p id="next2"></p></span>
                        <span class="day-temp"><p id="nextW2"></p></span></li>
                    <li><i class="day-icon" data-feather="cloud-snow"></i>
                        <span class="day-name"><p id="next3"></p></span>
                        <span class="day-temp"><p id="nextW3"></p></span></li>
                    <div class="clear"></div>
                </ul>
            </div>

            <form class="form" onsubmit="getWeather(event)">
                <ul class="wrapper">
                  
                  <li style="--i:4;"><input class="input" type="text" id="city" name="city" placeholder="Enter city:" required=""></li>
                  <button type="submit" style="--i:1;">Get Weather</button>
                </ul>
            </form>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
